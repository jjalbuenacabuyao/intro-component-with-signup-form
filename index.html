<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Intro component with sign up form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="container">
    <section class="itro-text">
      <h1>
      Learn to code by watching others
      </h1>
      <p class="intro-paragraph">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
      </p>
    </section>
    <section class="try">
      <p>
        <a href="#" class="try-link">Try it free 7 days</a> then $20/mo. thereafter
      </p>
    </section>
    <section class="forms-section">
      <form action="" class="main-form">
        <input type="text" name="firstname" id="firstname" placeholder="First Name" required class="input-field">
        <input type="text" name="lastname" id="lastname" placeholder="Last Name" required class="input-field">
        <input type="email" name="email" id="email" placeholder="Email Address" required class="input-field">
        <input type="password" name="password" id="password" placeholder="Password" required class="input-field">
        <button class="claim-btn">Claim your free trial</button>
        <p class="form-paragraph">
          By clicking the button, you are agreeing to our <a href="#" class="terms">Terms and Services</a> 
        </p>
      </form>
    </section>
  </main>
</body>
</html>
